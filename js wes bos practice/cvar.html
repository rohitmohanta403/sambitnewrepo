<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css variable practice</title>
    <style>
        :root{
            --zoom: transform: scale(5);
        }
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 30px;
      }
      .controls {
        display: block;
        text-align: center;
        padding: 30px 0 0 0;
      }
      img{

      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label for="zoom">zoom:</label>
      <input type="range" name="zoom" id="zoom" min="10" max="200" value="10" />
    </div>

    <img
      src="https://d15shllkswkct0.cloudfront.net/wp-content/blogs.dir/1/files/2013/10/chrome-hacked-story-300x300.jpg"
      alt=""
    />
  </body>
</html>
