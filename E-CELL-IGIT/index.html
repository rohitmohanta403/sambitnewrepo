  <!--the nav starts here-->
  <nav id="navbar">
    <ul class="navbar">
      <li>HOME</li>

    <div id="nav-toggle" onclick="myFuctio1()">
      &#9776; </div>
    <div>
      <!--thw mobile nav-->
      <ul class="mobile-nav" id="mnavcontent">
        <li style="float:right; padding-right: 10px;" onclick="myFuction2()">&#9932;</li>
        <li>HOME</li>
        <li>ABOUT US</li>
        <li>WHAT WE DO?</li>

<script>

  //the text code 
  var title = ['WE ARE', 'THE', 'ENTREPRENEURSHIP CELL'];

  var i = 0;  // the index of the current item to show

  setInterval(function () {            // setInterval makes it run repeatedly
    document
      .getElementById('main')
      .innerHTML = title[i++];    // get the item and increment
    if (i == title.length) i = 0;   // reset to first element if you've reached the end
  }, 2000);

  //nav bar
  window.onscroll = function () { myFunction() };

  var navbar = document.getElementById("navbar");
  var sticky = navbar.offsetTop;

  function myFunction() {
    if (window.pageYOffset >= sticky) {
      navbar.classList.add("sticky")
    } else {
      navbar.classList.remove("sticky");
    }
  }
  //the navigation for mobile code

  var mnav = document.getElementById('nav-toggle');
  function myFuctio1() {
    document.getElementById('mnavcontent').style.display = "block";
    mnav.style.display = "none";
  }

  function myFuction2() {
    document.getElementById('mnavcontent').style.display = 'none';
    mnav.style.display = "block";

  }



</script>
